<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TornadoReme test</title>
        <link rel="stylesheet" href='[[=URL("static/tte/lib/bootstrap/css/bootstrap.min.css" )]]'>
        <link rel="stylesheet" href='[[=URL("static/tte/lib/bootstrap/css/bootstrap-responsive.min.css" )]]'>
        <link rel="stylesheet" href='[[=URL("static/tte/css/style.css" )]]'>

        <script src='[[=URL("static/tte/js/jquery-1.9.1.min.js" )]]'></script>
        <script src='[[=URL("static/tte/js/underscore.js" )]]'></script>
        <script src='[[=URL("static/tte/js/backbone.js" )]]'></script>
        <script src='[[=URL("static/tte/js/backbone.localStorage.js" )]]'></script>
        <script src='[[=URL("static/tte/lib/bootstrap/js/bootstrap.min.js" )]]'></script>
        <script src='[[=URL("static/tte/js/main.js" )]]'></script>
    </head>
    <body>
        <div id="backbone-chat" class="container">
            <div id="chat-messages" class="chat-messages well">
                [[ for message in messages: ]]
                <div class="message">
                    <address>[[= message['user'] ]]</address><span>[[= message['text'] ]]</span>
                </div>
                 [[ pass ]]
            </div>
            <form name="chat-form form-inline" id="chat-form" action="." method="get">
                <div class="input-prepend">
                    <div class="add-on">
                        <i class="icon-user"></i>
                    </div>
                    <input type="text" name="user" id="id_user" placeholder="Your name" autofocus>
                </div>
                <div class="input-prepend input-append">
                    <div class="add-on">
                        <i class="icon-envelope"></i>
                    </div>
                    <input class="input-large" type="text" name="text" id="id_text" placeholder="Enter your message here..." autocomplete="off">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
        <!-- Templates -->
        <script type="text/template" id="message-template">
            <address><%- user %></address><span><%- text %></span>
        </script>
        <!-- /Templates -->
    </body>
</html>
